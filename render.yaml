# Rend    buildCommand: "pip install --upgrade pip && pip install -r docs/requirements-backend.txt"r.com deployment configuration
services:
  # Backend API Service
  - type: web
    name: ai-post-report-backend
    env: python
  buildCommand: "pip install --upgrade pip && pip install -r requirements-backend.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.6
      - key: OPENAI_API_KEY
        sync: false  # This will need to be set manually in Render dashboard
    
  # Frontend Static Site
  - type: web
    name: ai-post-report-frontend
    env: python
    buildCommand: "pip install -r docs/requirements-frontend.txt"
    startCommand: "python frontend/frontend_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.6
